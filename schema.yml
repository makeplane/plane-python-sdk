  /workspaces/{slug}/assets/:
    get:
      operationId: get_generic_asset
      description: |-
        Get presigned URL for asset download.

        Generate a presigned URL for downloading a generic asset.
        The asset must be uploaded and associated with the specified workspace.
      parameters:
      - in: path
        name: asset_id
        schema:
          type: string
          format: uuid
        description: UUID of the asset
        required: true
      - in: path
        name: slug
        schema:
          type: string
        description: Workspace slug identifier
        required: true
        examples:
          ExampleWorkspaceSlug:
            value: my-workspace
            summary: Example workspace slug
            description: A typical workspace slug
      tags:
      - Assets
      security:
      - ApiKeyAuthentication: []
      responses:
        '200':
          description: Presigned download URL generated successfully
        '400':
          description: Bad request
        '404':
          description: Asset not found
      summary: Retrieve Assets
    post:
      operationId: create_generic_asset_upload
      description: |-
        Generate presigned URL for generic asset upload.

        Create a presigned URL for uploading generic assets that can be bound to entities like issues.
        Supports various file types and includes external source tracking for integrations.
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        description: Workspace slug identifier
        required: true
        examples:
          ExampleWorkspaceSlug:
            value: my-workspace
            summary: Example workspace slug
            description: A typical workspace slug
      tags:
      - Assets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenericAssetUpload'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GenericAssetUpload'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/GenericAssetUpload'
        required: true
      security:
      - ApiKeyAuthentication: []
      responses:
        '200':
          description: Presigned URL generated successfully
        '400':
          description: Validation error
        '404':
          description: The requested resource was not found.
        '409':
          description: Asset with same external ID already exists
      summary: Create Assets
    patch:
      operationId: update_generic_asset
      description: |-
        Update generic asset after upload completion.

        Update the asset status after the file has been uploaded to S3.
        This endpoint should be called after completing the S3 upload to mark the asset as uploaded
        and trigger metadata extraction.
      parameters:
      - in: path
        name: asset_id
        schema:
          type: string
          format: uuid
        description: UUID of the asset
        required: true
      - in: path
        name: slug
        schema:
          type: string
        description: Workspace slug identifier
        required: true
        examples:
          ExampleWorkspaceSlug:
            value: my-workspace
            summary: Example workspace slug
            description: A typical workspace slug
      tags:
