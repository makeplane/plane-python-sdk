  /workspaces/{slug}/issues/search/:
    get:
      operationId: search_issues
      description: Search issues
      summary: Search issues
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: Limit
      - in: query
        name: project_id
        schema:
          type: string
          format: uuid
        description: Project ID
      - in: query
        name: search
        schema:
          type: string
        description: Search query
        required: true
      - in: path
        name: slug
        schema:
          type: string
        description: Workspace slug
        required: true
      - in: query
        name: workspace_search
        schema:
          type: string
        description: Workspace search
      tags:
      - General
      security:
      - ApiKeyAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  issues:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Issue name
                        id:
                          type: string
                          description: Issue ID
                        sequence_id:
                          type: string
                          description: Issue sequence ID
                        project__identifier:
                          type: string
                          description: Project identifier
                        project_id:
                          type: string
                          description: Project ID
                        workspace__slug:
                          type: string
                          description: Workspace slug
          description: Issues
  /workspaces/{slug}/members/:
    get:
      operationId: get_workspace_members
      description: Get all the users that are present inside the workspace
      summary: Get all the users that are present inside the workspace
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        description: Workspace slug
        required: true
      tags:
      - Members
      security:
      - ApiKeyAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                  - $ref: '#/components/schemas/UserLite'
                  - type: object
                    properties:
                      role:
                        type: integer
                        description: Member role in the workspace
          description: List of workspace members with their roles
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: Permission denied. User lacks required permissions.
        '404':
          description: Workspace not found
  /workspaces/{slug}/projects/:
    get:
      operationId: list_projects
      description: List all projects in a workspace
      summary: List Projects
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - Projects
      security:
      - ApiKeyAuthentication: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: List of projects or project details
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: Permission denied. User lacks required permissions.
        '404':
          description: Project not found
    post:
      operationId: create_project
      description: Create a new project
      summary: Create Project
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - Projects
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Project name
                  maxLength: 255
                  example: Project 1
                identifier:
                  type: string
                  description: Project identifier
                  maxLength: 255
                  example: project-1
                description:
                  type: string
                  description: Project description
                  nullable: true
                  example: This is a project description
                project_lead:
                  type: string
                  description: Project lead
                  format: uuid
                  example: 123e4567-e89b-12d3-a456-426614174000
                intake_view:
                  type: boolean
                  description: Intake view
                  example: false
                module_view:
                  type: boolean
                  description: Module view
                  example: true
                cycle_view:
                  type: boolean
                  description: Cycle view
                  example: true
                issue_views_view:
                  type: boolean
                  description: Issue views view
                  example: true
                page_view:
                  type: boolean
                  description: Page view
                  example: true
                network:
                  type: integer
                  description: Network
                  enum:
                  - 0
                  - 2
                  example: 2
      security:
      - ApiKeyAuthentication: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: Project created
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: Permission denied. User lacks required permissions.
        '404':
          description: Workspace not found
        '409':
          description: Project name already taken
