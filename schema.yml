paths:
  /assets/user-assets/:
    post:
      operationId: create_user_asset_upload
      description: |-
        Generate presigned URL for user asset upload.

        Create a presigned URL for uploading user profile assets (avatar or cover image).
        This endpoint generates the necessary credentials for direct S3 upload.
      tags:
      - Assets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAssetUpload'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserAssetUpload'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserAssetUpload'
        required: true
      security:
      - ApiKeyAuthentication: []
      responses:
        '200':
          description: Presigned URL generated successfully
        '400':
          description: Validation error occurred with the provided data.
      summary: Create User Assets
    patch:
      operationId: update_user_asset
      description: |-
        Update user asset after upload completion.

        Update the asset status and attributes after the file has been uploaded to S3.
        This endpoint should be called after completing the S3 upload to mark the asset as uploaded.
      parameters:
      - in: path
        name: asset_id
        schema:
          type: string
          format: uuid
        description: UUID of the asset
        required: true
      tags:
      - Assets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAssetUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAssetUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAssetUpdate'
      security:
      - ApiKeyAuthentication: []
      responses:
        '204':
          description: Asset updated successfully
        '404':
          description: The requested resource was not found.
      summary: Update User Assets
    delete:
      operationId: delete_user_asset
      description: |-
        Delete user asset.

        Delete a user profile asset (avatar or cover image) and remove its reference from the user profile.
        This performs a soft delete by marking the asset as deleted and updating the user's profile.
      parameters:
      - in: path
        name: asset_id
        schema:
          type: string
          format: uuid
        description: UUID of the asset
        required: true
      tags:
      - Assets
      security:
      - ApiKeyAuthentication: []
      responses:
        '204':
          description: Asset deleted successfully
        '404':
          description: The requested resource was not found.
      summary: Delete User Assets
